<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .back-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
            }

            .error-container {
                background: #1c1c1e;
            }

            .error-message {
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-message">{{ message }}</div>
        <a href="javascript:history.back()" class="back-button">이전 페이지로 돌아가기</a>
    </div>
</body>
</html>
